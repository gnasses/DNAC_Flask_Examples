{% extends 'base.html' %}

{% block head %}
<title>DNAC Device Report</title>
{% endblock %}

{% block body %}
<div class="content">  
        <h1> DNAC Devices List</h1>

    <h2>Onboarded Devices from API</h2>
    <table>
        <tr>
            <th>Device Name</th>
            <th>Management IP</th>       
        </tr>
        {% for d in data %}
            <tr>
                <td>{{ d.id}}</td>
                <td>{{ d.ip}}</td>         
            </tr>
        {% endfor %}
    </table>

<h2> Go Back to Initial Page</h2>
<a href="/">Return to Home</a>    
{% endblock %}
